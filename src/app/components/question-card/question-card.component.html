<h3 [innerHtml]="question"></h3>

<app-answer-button
    *ngFor="let option of answerList; index as i"
    [label]="option.label"
    [isSelected]="option.isSelected"
    [showSolution]="showSolution"
    [isCorrect]="showSolution && option.isCorrect"
    (answerSelected)="onAnswerSelected(i)"
    >
</app-answer-button>
